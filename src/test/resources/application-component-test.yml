spring:
  application:
    name: bug-bounty-finder-test
  
  # Database Configuration (will be overridden by TestContainers)
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:bugbounty_test}
    username: ${POSTGRES_USER:test}
    password: ${POSTGRES_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
    # HikariCP Configuration for tests - shorter timeouts to fail fast
    hikari:
      connection-timeout: 5000  # 5 seconds instead of default 30s
      maximum-pool-size: 5  # Smaller pool for tests
      minimum-idle: 1
      max-lifetime: 30000  # 30 seconds - shorter for tests
      idle-timeout: 10000  # 10 seconds
      leak-detection-threshold: 5000  # Detect connection leaks quickly
      # Prevent connection validation during shutdown
      connection-test-query: "SELECT 1"
      validation-timeout: 3000  # 3 seconds for validation
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Use Hibernate for schema creation in tests (faster than Liquibase)
    show-sql: false  # Set to false to reduce noise, enable when debugging
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Prevent connection validation during context shutdown
        connection:
          provider_disables_autocommit: true
    # Close entity manager factory gracefully
    open-in-view: false
  
  # Liquibase Configuration - DISABLED for component tests
  # We use Hibernate ddl-auto instead for faster test execution
  liquibase:
    enabled: false
  
  # Redis Configuration (will be overridden by TestContainers)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  
  # Virtual Threads
  threads:
    virtual:
      enabled: true
  
  # Disable scheduled tasks in tests to prevent interference
  task:
    scheduling:
      enabled: false
  
  # Spring AI - Disabled for component tests (tests should mock ChatClient if needed)
  ai:
    ollama:
      enabled: false  # Disable to prevent connection attempts during tests

# Application Configuration
app:
  bounty:
    polling:
      interval-seconds: 60
      batch-size: 10
      enabled: true
    platforms:
      algora:
        api-url: http://localhost:${MOCK_SERVER_PORT:8080}
        rate-limit-per-minute: 60
      polar:
        api-url: http://localhost:${MOCK_SERVER_PORT:8080}
        rate-limit-per-minute: 60
  repository:
    clone:
      base-path: ./test-repos
      max-concurrent-clones: 5
      timeout-seconds: 60
  llm:
    triage:
      timeout-seconds: 30
      max-retries: 3
      min-confidence: 0.5
      max-time-minutes: 60

# Resilience4j Configuration (relaxed for testing)
resilience4j:
  circuitbreaker:
    instances:
      algoraApi:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 2
        failureRateThreshold: 50
      polarApi:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 2
        failureRateThreshold: 50
  ratelimiter:
    instances:
      algoraApi:
        limitForPeriod: 1000
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
      polarApi:
        limitForPeriod: 1000
        limitRefreshPeriod: 1s
        timeoutDuration: 5s

# Logging
logging:
  level:
    root: INFO
    com.bugbounty: DEBUG
    org.springframework: WARN
    org.hibernate: INFO

